<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="game">
        <div id="board">
            <div id="row1" class="row">
                <div id="0" class="box"></div>
                <div id="1" class="box"></div>
                <div id="2" class="box"></div>
            </div>
            <div id="row2" class="row">
                <div id="3" class="box"></div>
                <div id="4" class="box"></div>
                <div id="5" class="box"></div>
            </div>
            <div id="row3" class="row">
                <div id="6" class="box"></div>
                <div id="7" class="box"></div>
                <div id="8" class="box"></div>
            </div>
            <div id="statusgame">
                <button id="btChange">Trocar Usu√°rios</button>
                <div id="status"></div>
                <div id="playing"></div>
                <p id="message"></p>
            </div>
        </div>
        <div id="formPlayer">
            <input type="text" class = "input" name="player1" id="player1" placeholder="Player 1">
            <br>
            <input type="text" class = "input" name="player2" id="player2" placeholder="Player 2">
            <br>
            <button id="start">Iniciar</button>
        </div>

        
        <script src="game.js"></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
</body>

</html>
